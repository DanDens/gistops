# https://docs.github.com/en/packages/working-with-a-github-packages-registry/working-with-the-container-registry
name: build-and-deploy-gistops-git-ls-attr
run-name: Build and Push ghcr.io/dandens/gistops-git-ls-attr
on:
  push:
    branches:
      - 'main'
    paths:
      - 'gistops/git-ls-attr/**'
  workflow_run:
    workflows: ["build-and-deploy-gistops-base"]
    types:
      - completed
jobs:
  pytest:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dandens/gistops-githubenv:latest
    steps:
    - name: Checkout Git Repository
      uses: actions/checkout@v2
    - run: >
        python3 -m pip install pytest
    - run: >
        python3 -m pip install -r 
        $GITHUB_WORKSPACE/gistops/git-ls-attr/requirements.txt
    - run: > 
        cd $GITHUB_WORKSPACE/gistops/git-ls-attr && 
        python3 -m pytest

  snyk-scan:
    needs: 
    - pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - run: >
          python -m pip install -r 
          $GITHUB_WORKSPACE/gistops/git-ls-attr/requirements.txt
      
      - name: Run Snyk for code vulnerabilities
        uses: snyk/actions/python-3.8@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: >
            --severity-threshold=high
            --policy-path=gistops/git-ls-attr/.snyk
            --file=$GITHUB_WORKSPACE/gistops/git-ls-attr/requirements.txt


  build-and-push:
    needs: 
    - pytest
    - snyk-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v2

      - name: Use Git Commit Id as IMAGE_TAG 
        run: | 
          GIT_COMMIT_SHORT_ID=$(git rev-parse --short HEAD)
          echo "IMAGE_TAG=$GIT_COMMIT_SHORT_ID" >> $GITHUB_ENV

      - name: Retrieve GITHUB_TOKEN
        uses: actions/labeler@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Github Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v2
        with:
          context: ./gistops/git-ls-attr
          file: ./gistops/git-ls-attr/Dockerfile
          build-args: |
            "GISTOPS_BASE_IMAGE_TAG=latest"
          tags: |
            ghcr.io/dandens/gistops-git-ls-attr:${{ env.IMAGE_TAG }}
            ghcr.io/dandens/gistops-git-ls-attr:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      - name: Run Snyk for image for vulnerabilities
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ghcr.io/dandens/gistops-git-ls-attr:${{ env.IMAGE_TAG }}
          args: > 
            --severity-threshold=high
            --policy-path=gistops/git-ls-attr/.snyk
            --sarif-file-output=snyk.sarif

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif