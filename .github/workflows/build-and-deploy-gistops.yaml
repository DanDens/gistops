# https://docs.github.com/en/packages/working-with-a-github-packages-registry/working-with-the-container-registry
name: build-and-deploy-gistops
run-name: ${{ github.actor }} is building and deploying gistops
on:
  push:
    branches:
      - 'main'
jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Env Values
        run: |
          GIT_COMMIT_SHORT_ID=$(git rev-parse --short HEAD)
          echo '"GIT_COMMIT_SHORT_ID='"$GIT_COMMIT_SHORT_ID"' >> $GITHUB_ENV'
          echo "GIT_COMMIT_SHORT_ID=$GIT_COMMIT_SHORT_ID" >> $GITHUB_ENV
          
      - uses: actions/labeler@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Github Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image and push to GitHub Container Registry
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          tags: |
            ghcr.io/dandens/gistops:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}